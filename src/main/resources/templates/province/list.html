<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout/layout :: head">
    <title>List Province</title>
</head>
<body>
<h3>Provinces</h3>
<p>
    <a th:href="@{/provinces/create}">
        Add new province
    </a>
</p>
<p>
    <a th:href="@{/customers}">
        Customers
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<div style="width: 50%">
    <table id = "list">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Number of customers</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p, pStatus : ${provinces}">
            <td th:text="${pStatus.count}"></td>
            <td><a th:href="@{/provinces/view-province/{id}(id=${p.getId()})}" th:text="${p.name}"></a></td>
            <td th:text="${p.count}"></td>
            <td><a th:href="@{/provinces/update/{id}(id=${p.getId()})}">Update</a></td>
            <td><a th:href="@{/provinces/delete/{id}(id=${p.getId()})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="/layout/layout :: footer"></footer>
</body>
</html>
